version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: rbac-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rbac}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rbac_secret}
      POSTGRES_DB: ${POSTGRES_DB:-rbac_db}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-rbac}']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: rbac-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: apps/api
      dockerfile: Dockerfile
    container_name: rbac-api
    env_file: apps/api/.env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-rbac}:${POSTGRES_PASSWORD:-rbac_secret}@postgres:5432/${POSTGRES_DB:-rbac_db}
      REDIS_URL: redis://redis:6379
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build:
      context: apps/web
      dockerfile: Dockerfile
    container_name: rbac-web
    environment:
      VITE_API_BASE_URL: http://api:3000
    ports:
      - '8080:80'
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
